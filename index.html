<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Daichi Miyagi's portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <header class="header" id="top">
        <nav class="navbar navbar-light navbar-expand-md bg-light">
            <a class="navbar-brand" href="index.html"><p>HOME</p></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#responsiveMenu" aria-controls="responsiveMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="responsiveMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#site">Title</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a> 
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="site" id="site">
        <p class="site-title-sub">Daichi Miyagi's portfolio</p>
        <h1 class="site-title">こんにち<br class="sp-br pc-br">What's Up?</h1>
        <p>何か問題が起こりましたか？私にお手伝いさせて下さい！</p> 
    </section>

    <section class="about" id="about">
        <h2 class="heading">ABOUT ME</h2>
        <div class="line-all">
            <div class="line">
                <div class="faceicon">
                    <img src="images/miyagi_icon.jpg" class="myself">
                </div>
                <div class="chat">
                    <div class="says">
                        <p>はじめまして。宮城(ミヤギ)大知(ダイチ)と申します。<br>
                            CODE BASEを卒業し、web制作会社で働きながら、Goかpythonでトークンを作りたいです。</p>
                    </div>
                </div>
            </div>
                <div class="about-text">
                    <p>生年月日：1990年8月7日<br>血液型：A型</p>
                </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2 class="heading">CONTACT</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="NAME">
            <textarea name="message" placeholder="MESSAGE"></textarea>
            <input type="submit" value="SEND">
        </form>
    </section>

    <footer class="footer">
        ©︎　Daichi Miyagi
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
